<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div>
                <img class="logo" src="./img/Logo.png" alt="logo">
                <span class="logo-text"><strong>Toboolist</strong></span>
            </div>
        </header>
        <!-- SEZIONE PRINCIPALE -->
        <main>
            <div class="container">
                <!-- SEZIONE CON AZIONI -->
                <div class="action">
                    <span class="bt-blue">Add Task</span>
                    <span class="bt-white">Add Section</span>
                </div>
                <hr>

                <!-- SEZIONE DELLE TASK -->
                <div class="list">
                    <ul>
                        <li class="item">
                            <h3 class="tasks">&darr;New Task</h3>
                            <p><span class="tick">&#10004;</span> Quarterly Newsletter <span class="sector editorial">Editorial</span></p>
                            <!-- &#128500; -->
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
